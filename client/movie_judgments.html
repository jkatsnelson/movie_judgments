<head>
  <title>Do you have good taste in movies?</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="container">
    {{#unless scores}}
      {{> facebook}}
    {{/unless}}
    {{#if scores}}
      {{> score_board}}
    {{/if}}
  </div>
</template>

<template name="facebook">
  <div class="fluid-row offset3 span6 hero-unit">
    <h1>Lets judge your tastes!</h1>
    <h3>Just log in, and press the button. </h3>
    <div>{{loginButtons}}</div>
    <input type="button" class="btn-large judge" value="How is your taste?" />
  </div>
</template>

<template name="score_board">
  <div class="hero-unit">
    {{> audience}}
  </div>
  <div class="hero-unit">
    {{> critics}}
  </div>
  <div class="hero-unit">
    {{> suggestions}}
  </div>
</template>

<template name="audience">
  <div class="intro offset2">Your average audience score was:
  </div>
    <svg class="audience_svg offset1"/>
  <span class="score">
    {{score}}!
  </span>
  <div class="offset2">{{judge}}</div>
</template>

<template name="critics">
  <div class="intro offset2">Your average critics score was:
  </div>
    <svg class="critics_svg offset1"/>
  <span class="score">
    {{score}}!
  </span>
  <div class="offset2">{{judge}}</div>
</template>

<template name="suggestions">
  <div> Here are some movies you might want to check out: </div>
  {{#list movies}}
    <div class="fluid-row">
      <h3 class="suggestion_title">
        {{title}}
      </h3>
      <div class="image offset6">
        <img src={{thumbnail}}>
      </div>
      <div class="fluid-row scores_ratings">
        <div class="suggestion_score pull-left">Critics: {{critics_score}}</div>
        <div class="suggestion_score pull-left">Audience: {{audience_score}}</div>
        <div class="ratings pull-left">
          Rating: {{rating}}
        </div>
      </div>
      <div class="fluid-row review">
        <div class="review">{{review}}</div>
      </div>
    </div>
  {{/list}}
</template>
